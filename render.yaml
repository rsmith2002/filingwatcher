# render.yaml — CeoWatcher web dashboard on Render free tier
#
# Cron job runs via GitHub Actions (see .github/workflows/ingest.yml)
# Database: Neon (neon.tech) — free PostgreSQL, never expires
#
# Set these env vars manually in Render dashboard:
#   DATABASE_URL   = your Neon connection string
#   EDGAR_IDENTITY = r63848@proton.me

services:
  - type: web
    name: ceowatcher-dashboard
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn dashboard.app:server --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: EDGAR_IDENTITY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
